@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href="@routes.Assets.at("stylesheets/screen.css")" media="all" rel="stylesheet" type="text/css" />
  		<link href="@routes.Assets.at("stylesheets/launchbar.css")" media="all" rel="stylesheet" type="text/css" />
  		<link href="@routes.Assets.at("stylesheets/emoji.css")" media="all" rel="stylesheet" type="text/css" />
  		<link href="@routes.Assets.at("stylesheets/blue.css")" media="screen" rel="stylesheet" title="Theme" type="text/css" />
  		<link href="@routes.Assets.at("stylesheets/chat.css")" media="screen" rel="stylesheet" type="text/css" />
  		<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        
        
    </head>
    
    
    @content
    
</html>
